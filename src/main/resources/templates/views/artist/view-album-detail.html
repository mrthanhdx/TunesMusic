<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--    head-->
<head th:replace="~{/artist/fragments/head::head}"></head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="~{/artist/fragments/sidebar::sidebar}"></div>
        <!-- End Sidebar -->


        <div class="col-md-9 content bg-dark">
            <div th:replace="~{/artist/fragments/header::header}"></div>
            <!-- Main Content -->
            <div class="main-content">
                <!-- Replace with your main content elements -->
                <div class="artist-profile-header">
                    <div>
                        <img th:src="@{${albumDetail.sourceCoverPhoto}}" alt="profile picture">
                    </div>
                    <div>
                        <h3 class="title page" th:text="${albumDetail.artist.getArtistName}"></h3>
                        <br>
                        <h5 style="color: #d5a513" th:text="${albumDetail.getTitle}"></h5>
                        <br>
                        <h6 style="color: #d5a513" th:text="${albumDetail.getIntroduce}"></h6>
                    </div>
                </div>

                <div class="list-result-search">
                    <ul>
                        <li th:each="track : ${albumDetail.getListTrackAlbum()}">
                            <div class="result row" style="display: flex">
                                <a class="ajax-link" style="width: 82%;height: 100%;text-decoration: none"
                                   th:href="@{/tunesmusic/playsong(id=${track.id})}">
                                    <img th:src="@{${track.sourceCoverImage}}" alt="song cover photo">
                                    <label th:text="${track.trackName} + ' - ' + ${track.artist.artistName}"></label>
                                </a>
                                <div class="dropdown" style="width: 12%">
                                    <i onclick="toggleDropdown(this)" style="width: 20px; cursor: pointer;"
                                       class="fa-solid fa-ellipsis"></i>
                                    <div class="dropdown-content">
                                        <a th:href="@{/tunesmusic/add-to-favorite(trackId=${track.id})}">Add to
                                            Favorite</a>
                                        <div class="playlist-dropdown">
                                            <a href="#">Add to Playlist</a>
                                            <div class="playlist-list">
                                                <!-- List of playlists will be displayed here -->
                                                <ul>
                                                    <li th:each="playlist : ${listPlaylist}">
                                                        <a class="btn-add-song-to-playlist"
                                                           th:href="@{/tunesmusic/add-to-playlist(playlistId=${playlist.id}, trackId=${track.id})}">
                                                            [[${playlist.playlistName}]]
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
            <!-- End Main Content -->
        </div>
    </div>
    <!-- Music Player -->
    <div th:replace="~{/artist/fragments/playerbar::playerbar}"></div>
</div>

<!-- Footer -->
<div th:replace="~{/artist/fragments/footer::footer}"></div>
<!-- End Footer -->
</div>

<div th:replace="~{/artist/fragments/foot::foot}"></div>
</body>

</html>
