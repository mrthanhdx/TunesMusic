<!DOCTYPE html>
<html lang="en">

<head th:replace="/user/fragments/head::head"></head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="/user/fragments/sidebar::sidebar"></div>
            <!-- End Sidebar -->


            <div class="col-md-9 content bg-dark">
                <div th:replace="~{/user/fragments/header::header}"></div>
                <!-- Main Content -->
                <div class="main-content">

                    <!-- Replace with your main content elements -->
                    <div class="favorite-page-header">
                        <h3 class="title page">Your Favorite-Songs</h3>
                        <div class="search-bar row;">
                            <input class="search-input" type="text" placeholder= "Find your favorite songs">
                            <a href="/user/search?search-name=#"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                                </svg>
                            </a>
                        </div>
                        <div class="category-favorite-songs">
                            <a href="#"><button class="active">Pop</button></a>
                            <a href="#"><button>Blue</button></a>
                            <a href="#"><button>Rap</button></a>
                            <a href="#"><button>Hip Hop</button></a>


                        </div>
                    </div>

                    <div class="list-favorite-songs">
                        <ul>
                            <li th:each="track : ${listFavoriteTrack}">
                                <div class="result row" style="display: flex">
                                    <a class="ajax-link" style="width: 82%;height: 100%;text-decoration: none" th:href="@{/tunesmusic/search/playsong(trackid=${track.id})}">
                                        <img th:src="@{${track.sourceCoverImage}}" alt="song cover photo">
                                        <label th:text="${track.trackName} + ' - ' + ${track.artist.artistName}"></label>
                                    </a>
                                    <div class="dropdown" style="width: 12%">
                                        <i onclick="toggleDropdown(this)" style="width: 20px; cursor: pointer;" class="fa-solid fa-ellipsis"></i>
                                        <div class="dropdown-content">
                                            <a th:href="@{/tunesmusic/remove-from-favorite(trackId=${track.id})}">Remove from favorite</a>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                       <div> <a id="show-all-favorite-song" th:href="@{/tunesmusic/favorite-song/show-all}"><button style="margin-top: 12px;">show all</button></a></div>
                    </div>
                    
                </div>
                <!-- End Main Content -->
            </div>
        </div>
        <!-- Music Player -->
        <div th:replace="/user/fragments/playerbar::playerbar"></div>
    </div>

    <!-- Footer -->
    <div th:replace="/user/fragments/footer::footer"></div>
    <!-- End Footer -->
    </div>

    <div th:replace="~{/user/fragments/foot::foot}"></div>
</body>

</html>
