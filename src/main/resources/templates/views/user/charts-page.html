<!DOCTYPE html>
<html lang="en">
<!--head-->
<head th:replace="/user/fragments/head::head"></head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="/user/fragments/sidebar::sidebar"></div>
        <!-- End Sidebar -->


        <div class="col-md-9 content bg-dark">
            <!-- Main Content -->
            <div class="main-content">
                <div class="charts-header">
                    <div class="charts-bar row;">
                        <h2>Top Songs This Week</h2>
                    </div>
                    <div class="category-charts">
                        <a href="#">
                            <button class="active">Songs</button>
                        </a>
                        <a href="#">
                            <button>Artist</button>
                        </a>
                        <a href="#">
                            <button>Album</button>
                        </a>

                    </div>
                </div>
                <!-- Replace with your main content elements -->
                <div class="list-songs-charts">
                    <ul>
                        <li th:each="track, iterStat : ${listTrack}">
                            <a class="ajax-link" style="width: 100%;height: 100%;text-decoration: none" th:href="@{/tunesmusic/charts/playsong(trackid=${track.id})}">
                                <div th:class="'result row position-' + ${iterStat.index + 1}">
                                    <span th:text="${iterStat.index + 1}" class="position"></span>
                                    <img th:src="@{${track.sourceCoverImage}}" alt="song cover photo">
                                    <label th:text="${track.trackName}"></label>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- End Main Content -->
        </div>
    </div>
    <!-- Player Bar -->
    <div th:replace="/user/fragments/playerbar::playerbar"></div>


</div>

<!-- Footer -->
<div th:replace="/user/fragments/footer::footer"></div>
<!-- End Footer -->

<div th:replace="~{/user/fragments/foot::foot}"></div>

</div>

</body>

</html>
