<!DOCTYPE html>
<html lang="en">

<head th:replace="~{/user/fragments/head::head}"></head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="~{/user/fragments/sidebar::sidebar}"></div>

            <!-- End Sidebar -->


            <div class="col-md-9 content bg-dark">
                <div th:replace="~{/user/fragments/header::header}"></div>
                <!-- Main Content -->
                <div class="main-content">
                    <!-- Replace with your main content elements -->
                    <h1 class="title page" style="color: white">Your Playlist</h1>
                    <br>
                    <form action="/tunesmusic/new-playlist" method="post">
                        <div class="centered-btn">
                        <button class="new-playlist-btn" type="submit">
                            <i style="font-size: 22px;color: white;" class="fa-solid fa-plus"></i>
                            <label>  New Playlist</label>
                        </button>
                    </div></form>
                    <div class="list-songs">
                        <ul>
                            <li th:each="playlist: ${listPlaylist}">
                                <a style="text-decoration: none" th:href="@{/tunesmusic/playlist/detail(IdPlaylist=${playlist.id})}" class="song row">
                                    <img th:src="@{${playlist.coverPicture}}" alt="#">
                                    <label th:text="${playlist.playlistName}"></label>
                                </a>
                            </li>
                        </ul>
                       <div> <a href="/tunesmusic/favorite-songs/show-all"><button style="margin-top: 12px;">show all</button></a></div>
                    </div>
                    
                </div>
                <!-- End Main Content -->
            </div>
        </div>
        <!-- Music Player -->
        <div th:replace="/user/fragments/playerbar::playerbar"></div>




    </div>

    <!-- Footer -->
    <div th:replace="/user/fragments/footer::footer"></div>
    <!-- End Footer -->
    </div>

    <div th:replace="~{/user/fragments/foot::foot}"></div>

</body>

</html>
