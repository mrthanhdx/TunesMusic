<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5;">

<div style="background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px;">
    <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>
    <form th:action="@{/login}" method="post" style="display: flex; flex-direction: column;">
        <label for="username" style="margin-bottom: 5px;">Username:</label>
        <input type="text" id="username" name="username" style="margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="password" style="margin-bottom: 5px;">Password:</label>
        <input type="password" id="password" name="password" style="margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">

        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">
            Login
        </button>
    </form>
</div>

</body>
</html>
